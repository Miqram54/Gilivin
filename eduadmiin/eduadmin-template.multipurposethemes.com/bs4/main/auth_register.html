  <!-- Custom JS for registration feedback -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default form submission

      // Simulate an AJAX request to check if the user already exists
      // In a real-world scenario, replace this with an actual server response
      const userExists = false; // Change this to true to simulate account existence
      const namaLengkap = document.querySelector('input[name="nama_lengkap"]').value;

      if (userExists) {
        alert('Akun telah ada, silahkan gunakan email yang berbeda.');
      } else {
        alert('Akun berhasil terdaftar. Selamat datang, ' + namaLengkap + '!');
        this.submit(); // Submit the form after the message
      }
    });
  </script>
